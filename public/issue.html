<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>イシュー詳細</title>
    <link rel="stylesheet" href="/css/styles-issue.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Data Labels Plugin CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <!-- 
      ★ 分割した jsファイルを ES Modules として読み込み
      1) chart.js    : Chart.js を用いた描画用ロジック
      2) commentRenderer.js : コメント描画用ロジック
      3) issue-detail.js     : メインスクリプト
    -->
    <script type="module" src="/js/issue-detail.js"></script>
</head>
<body>
    <div class="top-link"></div> <!-- ここにTOPページリンクが挿入されます -->

    <div class="container">
        <div class="header">
            <!-- カテゴリ + フィーチャー表示部分 -->
            <div class="category-featured">
                <span class="category issue-category">カテゴリ名</span>
                <span class="featured" style="display:none;">Featured</span>
            </div>

            <h1 class="issue-title">イシュータイトル</h1>
            <div class="author">作成者：<span class="author-name"></span></div>
        </div>

        <!-- スタッツ -->
        <div class="top-stats-share">
            <div class="stats">
                <div class="stat-item like-stat">
                    <span>ホット: 0</span>
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-item stance-stat">
                    <span>スタンス数: 0</span>
                    <i class="fas fa-balance-scale"></i>
                </div>
                <div class="stat-item comment-stat">
                    <span>コメント: 0</span>
                    <i class="fas fa-comments"></i>
                </div>
                <div class="stat-item favorite-stat">
                    <span>フォロー: 0</span>
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-item share-stat">
                    <span>シェア: 0</span>
                    <i class="fas fa-bullhorn"></i>
                </div>
            </div>
        </div>

        <!-- 円グラフ (ユーザーチャート & AIチャート) -->
        <div class="charts">
            <div class="chart-container">
                <canvas id="userChart"></canvas>
                <div class="legend">世論スタンス</div>
            </div>
            <div class="chart-container">
                <canvas id="aiChart"></canvas>
                <div class="legend">AI評価</div>
            </div>
        </div><br />

        <!-- AIコメント欄 (固定) -->
        <div class="ai-comments">
            <h3><i class="fas fa-robot"></i> AI評価コメント </h3>
            <div class="ai-comment">
                <p>「YES派のコメントの方が全体的に一貫性があり、合理的で説得力があります。一方NO派のコメントにはいくつか優れた反論となっている意見も見受けられたものの感情論が目立ち、客観的な正当性に乏しいコメントが多いようです」</p>
                <i class="fas fa-thumbs-up"></i> 25
            </div>
        </div>

        <!-- コメント欄 -->
        <div class="comments">
            <!-- YESコメント -->
            <div class="comments-side">
                <h2><i class="fas fa-thumbs-up icon"></i> YES コメント</h2>
                <div id="yes-comments"></div>
            </div>
            <!-- NOコメント -->
            <div class="comments-side">
                <h2><i class="fas fa-thumbs-down icon"></i> NO コメント</h2>
                <div id="no-comments"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h5>SERON EXCHANGE 2025 All Rights Reserved.</h5>
    </div>
</body>
</html>
