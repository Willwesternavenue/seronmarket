<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SERON - 登録</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-home">
        <div class="navbar-brand">
            <a href="/" class="navbar-title">SERON - TOP</a>
        </div>
    </nav>

    <div class="register-container">
        <h2>ユーザー登録</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <!--<div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div> -->
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-create-issue">登録する</button>
        </form>
        <div class="register-link">
            <p>既にアカウントをお持ちの方は <a href="/login">ログイン</a> してください。</p>
        </div>
        <div class="error-message" id="register-error">
            <!-- エラーメッセージをここに表示 -->
        </div>
    </div>
    <div class="footer">
        <h5>SERON EXCHANGE 2025 All Rights Reserved.</h5>
    </div>    
</body>
</html>
