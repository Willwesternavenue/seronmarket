<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィールモーダル - サイバーライトエフェクト</title>
    <style>
        /* モーダルの背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(10,10,10,0.9);
        }

        /* モーダルコンテンツ */
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 50px;
            border-radius: 25px;
            width: 450px;
            position: relative;
            color: #fff;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            border: 2px solid #ff9800;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff9800;
            }
            to {
                box-shadow: 0 0 20px #ff9800;
            }
        }

        /* クローズボタン */
        .close {
            position: absolute;
            top: 25px;
            right: 30px;
            font-size: 28px;
            text-decoration: none;
            color: #ff9800;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close:hover {
            transform: rotate(90deg);
        }

        /* プロフィール画像 */
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 25px;
            border: 4px solid #ff9800;
        }

        /* リンク */
        .modal a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin: 15px 0;
            transition: color 0.3s;
        }

        .modal a:hover {
            color: #fff;
        }

        /* 情報セクション */
        .info {
            list-style: none;
            padding: 0;
            margin-top: 25px;
            text-align: left;
        }

        .info li {
            margin: 12px 0;
            font-size: 17px;
            display: flex;
            align-items: center;
        }

        .info li svg {
            margin-right: 12px;
            fill: #ff9800;
            width: 22px;
            height: 22px;
        }

        /* フィールドタイトル */
        .field-title {
            font-weight: bold;
            margin-top: 20px;
            display: block;
            text-align: left;
            color: #ff9800;
        }

        /* フィールド内容 */
        .field-content {
            margin-left: 35px;
            text-align: left;
        }

        /* カードスタイル */
        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 10px 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- トリガー -->
<a href="#" id="openModal" style="color: #ff9800; text-decoration: none;">作成者名</a>

<!-- モーダル -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <a class="close" id="closeModal">&times;</a>
        <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
        <h2>User123</h2>
        <a href="#" id="xLink">Xのリンク</a>
        <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
        <ul class="info">
            <li>
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path>
                </svg>
                作成したイシュー数: 42
            </li>
            <li>
                <svg viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
                </svg>
                保有ゴールドコイン数: 150
            </li>
            <li>
                <span class="field-title">専門分野:</span>
                <div class="card">政治, 経済</div>
            </li>
            <li>
                <span class="field-title">関心分野:</span>
                <div class="card">ライフ, 社会, 少子化</div>
            </li>
        </ul>
    </div>
</div>

<!-- JavaScript -->
<script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementById('closeModal');

    openModal.onclick = function(e) {
        e.preventDefault();
        modal.style.display = 'block';
    }

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
