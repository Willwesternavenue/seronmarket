<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SERON - マイページ</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 外部CSSファイルへのパスを修正 -->
    <link rel="stylesheet" href="/css/styles-mypage.css"> <!-- 外部CSSファイルへのパスを修正 -->
</head>
<body>
    <nav class="navbar navbar-mypage">
        <div class="navbar-brand">
            <a href="/" class="navbar-title">SERON - マイページ</a>
        </div>
        <div>
            <button class="btn-sm btn-logout">ログアウト</button> <!-- Removed onclick -->
        </div>
    </nav>

    <div class="mypage-section">
        <div class="profile-container">
            <div class="image-container">
                <img src="/css/images.png" alt="プロフィール画像" class="mypage-image">
                <h3>ようこそ、<span id="username">ユーザー名</span>さん</h3>
            </div>
    
            <div class="profile-row">
                <label for="pointsInput">獲得ポイント数: XXX pts / 保有ゴールド数: XXX G</label>
            </div>
            <div class="profile-row">
                <label for="coinsInput">フォロー数: XXX 人 / フォロワー数: XXX 人</label>
                </label>
            </div>            
            <div class="profile-row">
                <label for="coinsInput">作成したイシューの数: XXX 件</label>
            </div>
            
            <div class="profile-row-left">
                <label for="displayNameInput">表示名：
                <input
                    type="text"
                    id="displayNameInput"
                    placeholder="名前入力(最大12文字)"
                    aria-label="名前入力"
                /></label>
            </div>
            <div class="profile-row-left">
                <label for="introInput">紹介文：</br>
                    <textarea
                        id="introInput"
                        placeholder="紹介文入力(最大40文字)"
                        aria-label="紹介文入力"
                    ></textarea>
                </label>
            </div>
            <div class="profile-row-left">
                <label for="displayNameInput">専門分野：</label>
                <div class="form-group">
                    <label for="tag1">カテゴリ1:</label>
                    <select id="tag1" name="tag" class="form-control" required>
                        <option value="">選択してください</option>
                        <!-- カテゴリがJavaScriptで動的に挿入されます -->
                    </select>
                    <div class="form-group">
                        <label for="tag2">カテゴリ2:</label>
                        <select id="tag2" name="tag" class="form-control" required>
                            <option value="">選択してください</option>
                            <!-- カテゴリがJavaScriptで動的に挿入されます -->
                        </select>
    
                </div>
            <div class="profile-row-left">
                <label for="displayNameInput">関心分野：</label>
                <input
                    type="text"
                    id="displayNameInput"
                    placeholder="最大３つ"
                    aria-label="名前入力"
                />
            </div>
            <div class="profile-row-left">
                <label for="youtubeAccount">YouTube：youtube.com/@
                <input
                    type="text"
                    id="youtubeAccount-left"
                    placeholder="チャンネルID"
                    aria-label="YouTubeアカウント名"
                /></label>
            </div>
            <div class="profile-row-left">
                <label for="xAccount">X (旧Twitter)：＠
                <input
                    type="text"
                    id="xAccount"
                    placeholder="X アカウント名"
                    aria-label="X アカウント名"
                /></label>
            </div>
            <div class="profile-row-left">
                <label for="blogUrl">Note：note.com/
                <input
                    type="text"
                    id="blogUrl"
                    placeholder="ID#"
                    aria-label="ブログURL"
                /></label>
            </div>
            <div class="button-row">
                <button type="submit">更新</button>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h3>イシューの作成依頼</h3>
        <div class="create-issue-form">
            <form id="create-issue-form" class="form">
                <div class="form-group">
                    <label for="headline">ヘッドライン:</label>
                    <input type="text" id="headline" name="headline" class="form-control" required placeholder="ヘッドラインを入力">
                </div>
                <div class="form-group
                    <label for="tag">カテゴリ:</label>
                    <select id="tag" name="tag" class="form-control" required>
                        <option value="">選択してください</option>
                        <!-- カテゴリがJavaScriptで動的に挿入されます -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-create-issue">作成依頼提出</button>
                <div class="error-message" id="issue-error"></div>
                <div class="success-message" id="issue-success"></div>
            </form>
        </div>
    </div>

    <div class="section">
        <h3>スタンス投稿</h3>
        <div class="stance-post-form">
            <form id="post-stance-form" class="form">
                <div class="form-group">
                    <label for="issue">イシュー:</label>
                    <select id="issue" name="issue" class="form-control" required>
                        <option value="">選択してください</option>
                        <!-- イシューがJavaScriptで動的に挿入されます -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="stance">スタンス:</label>
                    <select id="stance" name="stance" class="form-control" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                        <option value="様子見">様子見</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comment">コメント (50文字以内):
                    <textarea id="comment" name="comment" class="form-control" rows="3" maxlength="50" placeholder="コメントを入力"></textarea>
                </div></label>
                <button type="submit" class="btn btn-primary btn-submit-stance">投稿</button>
                <div class="error-message" id="stance-error"></div>
                <div class="success-message" id="stance-success"></div>
            </form>
        </div>
    </div>

    <div class="section">
        <h3>自分が作成したイシュー</h3>
        <div id="featured-issues"></div>
    </div>

    <div class="section">
        <h3>フォロー中のイシュー</h3>
        <div id="existingIssues"></div>
    </div>

    <script src="/js/scripts-mypage.js" defer></script> <!-- スクリプトのパスを修正 -->
</body>
</html>
