<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SERON EXCHANGE - TOP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-top.css">
    <!-- Font AwesomeのCDNリンク（jsDelivrを使用） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <!-- バナーセクションにナビゲーションを埋め込む -->
    <div class="hero-section">
        <a href="/">
            <img src="images/seron_banner_whiteback2.png" alt="Top Banner" class="responsive-banner">
        </a>
                <div class="hero-text">
            <a href="/login" class="hero-link">ログイン</a>
            <a href="/register" class="hero-link">登録</a>

        </div>
        <div class="search-container">
            <form id="searchForm">
              <input
                type="text"
                id="searchInput"
                placeholder="イシューを検索..."
                aria-label="イシュー検索フィールド"
              />
              <button type="submit">検索</button>
            </form>
          </div>
    </div>
    <div class="tabs">
        <button class="tab-button active" data-category="all">すべて</button>
        <!-- サーバーからカテゴリ一覧を動的に取得して表示 -->
    </div>
    <div id="issues-container">
        <!-- イシューがここに表示される -->
    </div>
    
    <div class="section">
        <h3>フィーチャーイシュー</h3>
        <div id="featured-issues"></div>
    </div>
    
    <div class="section">
        <h3>その他のイシュー</h3>
        <div id="existingIssues"></div>
    </div>
    <div class="footer">
        <h5>SERON EXCHANGE 2025 All Rights Reserved.</h5>
    </div>    

    <script src="js/scripts-top.js" defer></script>
</body>
</html>
