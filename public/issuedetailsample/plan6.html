<!DOCTYPE html>

<head>

    <style>

        .charts {

        }
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <span class="category">ÊîøÊ≤ª</span>
                <span class="featured">Featured</span>
            </div>
            <h1>„Ç§„Ç∑„É•„ÉºË©≥Á¥∞: „Çµ„É≥„Éó„É´„Ç§„Ç∑„É•„Éº</h1>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="userChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold;">„É¶„Éº„Ç∂„Éº</div>
            </div>
            <div class="chart-container">
                <canvas id="aiChart"></canvas>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold;">AIË©ï‰æ°</div>
            </div>
        </div>
        <div class="comments">
            <div class="comments-side">
                <h2>YES „Ç≥„É°„É≥„Éà</h2>
                <div id="yes-comments">
                    <!-- YES„Ç≥„É°„É≥„Éà„Åå„Åì„Åì„Å´Â±ïÈñã -->
                </div>
            </div>
            <div class="comments-side">
                <h2>NO „Ç≥„É°„É≥„Éà</h2>
                <div id="no-comments">
                    <!-- NO„Ç≥„É°„É≥„Éà„Åå„Åì„Åì„Å´Â±ïÈñã -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // „Éá„Éº„ÇøË®≠ÂÆö
        const userData = {
            labels: ['YES', 'NO', 'ÊßòÂ≠êË¶ã'],
            datasets: [{
                data: [60, 30, 10],
                backgroundColor: ['#4CAF50', '#F44336', '#FFC107'],
                hoverBackgroundColor: ['#66BB6A', '#E57373', '#FFD54F']
            }]
        };

        const aiData = {
            labels: ['YES', 'NO'],
            datasets: [{
                data: [65, 35],
                backgroundColor: ['#2196F3', '#FF5722'],
                hoverBackgroundColor: ['#64B5F6', '#FF8A50']
            }]
        };

        // „ÉÅ„É£„Éº„ÉàÊèèÁîªÈñ¢Êï∞
        function createChart(ctx, data, options = {}) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }

        // „É¶„Éº„Ç∂„Éº„ÉÅ„É£„Éº„Éà
        const userCtx = document.getElementById('userChart').getContext('2d');
        createChart(userCtx, userData);

        // AI„ÉÅ„É£„Éº„Éà
        const aiCtx = document.getElementById('aiChart').getContext('2d');
        createChart(aiCtx, aiData);

        // „Ç≥„É°„É≥„Éà„Éá„Éº„Çø
        const yesComments = [
            { text: "„Åì„Çå„ÅØÁ¥†Êô¥„Çâ„Åó„ÅÑÊèêÊ°à„Åß„Åô„ÄÇ", likes: 15 },
            { text: "Ë≥õÊàê„Åß„ÅôÔºÅ", likes: 12 },
            { text: "ÊîØÊåÅ„Åó„Åæ„Åô„ÄÇ", likes: 8 }
        ];

        const noComments = [
            { text: "Êá∏Âøµ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ", likes: 10 },
            { text: "ÂèçÂØæÊÑèË¶ã„Åß„Åô„ÄÇ", likes: 6 },
            { text: "ÂÜçËÄÉ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ", likes: 3 }
        ];

        // „Ç≥„É°„É≥„ÉàË°®Á§∫Èñ¢Êï∞
        function displayComments(comments, elementId) {
            const container = document.getElementById(elementId);
            comments.sort((a, b) => b.likes - a.likes);
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    ${comment.text} <span class="likes">üëç ${comment.likes}</span>
                    <div class="comment-details">Ë©≥Á¥∞„Å™„Ç≥„É°„É≥„Éà: "${comment.text}" „Å´Èñ¢„Åô„ÇãËøΩÂä†ÊÉÖÂ†±„Åß„Åô„ÄÇ</div>
                `;
                div.onclick = () => {
                    const details = div.querySelector('.comment-details');
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                };
                container.appendChild(div);
            });
        }

        displayComments(yesComments, 'yes-comments');
        displayComments(noComments, 'no-comments');
    </script>
</body>
</html>
