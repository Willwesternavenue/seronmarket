<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>イシュー - 夫婦別姓制度に賛成？</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .issue-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .category-featured {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .category {
            background-color: #e0e0e0;
            color: #333;
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 14px;
        }
        .featured {
            background-color: #ff5722;
            color: #fff;
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 14px;
        }
        .author {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
        .top-stats-share {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            /* 横並びに変更 */
            flex-direction: row;
            justify-content: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column-reverse; /* アイコンをテキストの下に配置 */
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #555;
        }
        .stat-item i {
            color: #555;
            font-size: 20px;
        }
        .social-share-top {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .social-share-top a {
            color: #555;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-share-top a:hover {
            color: #000;
        }
        .charts {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .chart-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px;
        }
        .chart-container canvas {
            width: 100%;
            height: 100%;
        }
        .legend {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .ai-comments {
            margin-top: 50px;
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #1E88E5;
            border-radius: 8px;
        }
        .ai-comments h3 {
            margin-top: 0;
            color: #1E88E5;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ai-comment {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: box-shadow 0.3s, transform 0.3s;
            position: relative;
        }
        .ai-comment:hover {
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .ai-comment .likes {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .comments {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .comments-side {
            width: 48%;
            min-width: 300px;
        }
        .comments-side h2 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        .comments-side h2 .icon {
            color: #555;
            font-size: 20px;
        }
        .comment {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .comment-header .info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .comment-header .info .icon-text {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #555;
        }
        .likes {
            color: #888;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .comment-details {
            color: #555;
            font-size: 14px;
        }
        .social-share-comments {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        .social-share-comments a {
            color: #555;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-share-comments a:hover {
            color: #000;
        }
        @media (max-width: 768px) {
            .comments-side {
                width: 100%;
            }
            .top-stats-share {
                flex-direction: column;
                align-items: center;
            }
            .social-share-top {
                justify-content: center;
                width: 100%;
            }
            .social-share-comments {
                justify-content: center;
            }
        }
    </style>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Data Labels Plugin CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
</head>
<body>
    <div class="container">
        <h1 class="issue-title">SERON Exchange</h1>

        <div class="header">
            <div class="category-featured">
                <span class="category">社会</span>
                <span class="featured">フィーチャー</span>
            </div>
            <h1 class="issue-title">イシュー: 選択的夫婦別姓制度に賛成？</h1>
            <div class="author">作成者：山田太郎 </br> 投票期間：2024年12月７日〜12月21日</div>
        </div>
        <div class="top-stats-share">
            <div class="stats">
                <div class="stat-item">
                    <span>いいね: 50</span>
                    <i class="fas fa-thumbs-up"></i>
                </div>
                <div class="stat-item">
                    <span>スタンス票: 30</span>
                    <i class="fas fa-bullhorn"></i>
                </div>
                <div class="stat-item">
                    <span>お気に入り: 20</span>
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-item">
                    <span>コメント: 15</span>
                    <i class="fas fa-comments"></i>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="userChart"></canvas>
                <div class="legend">世論スタンス</div>
            </div>
            <div class="chart-container">
                <canvas id="aiChart"></canvas>
                <div class="legend">AI評価</div>
            </div>
        </div>
        <div class="ai-comments">
            <h3><i class="fas fa-robot"></i>Seron AIの判断は</h3>
            <div class="ai-comment">
                <strong>裁定：YES</strong>
                <p>"夫婦別姓制度の導入は、個々のアイデンティティを尊重し、多様な家族形態を受け入れる社会の一歩となります。個人の選択の自由を広げ、性別に依存しない社会の構築に寄与すると考えられます。"</p>
                
            </div>
            <span class="likes"><i class="fas fa-thumbs-up"></i> 25</span>
        </div>
        <div class="comments">
            <div class="comments-side">
                <h2><i class="fas fa-thumbs-up icon"></i> YES陣営のコメント</h2>
                <div id="yes-comments">
                    <!-- YESコメントがここに展開 -->
                </div>
            </div>
            <div class="comments-side">
                <h2><i class="fas fa-thumbs-down icon"></i> NO陣営のコメント</h2>
                <div id="no-comments">
                    <!-- NOコメントがここに展開 -->
                </div>
            </div>
        </div>
        <div class="social-share-comments">
            <a href="#" title="X"><i class="fab fa-twitter"></i></a>
            <a href="#" title="LINE"><i class="fab fa-line"></i></a>
        </div>
    </div>

    <script>
        // データ設定
        const userData = {
            labels: ['YES', 'NO', '様子見'],
            datasets: [{
                data: [55, 35, 10],
                backgroundColor: ['#42A5F5', '#EF5350', '#B0BEC5'],
                hoverBackgroundColor: ['#64B5F6', '#E57373', '#CFD8DC']
            }]
        };

        const aiData = {
            labels: ['YES', 'NO'],
            datasets: [{
                data: [60, 40],
                backgroundColor: ['#1E88E5', '#C62828'],
                hoverBackgroundColor: ['#1565C0', '#B71C1C']
            }]
        };

        // チャート描画関数
        function createChart(ctx, data) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: data,
                plugins: [ChartDataLabels],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            enabled: true
                        },
                        datalabels: {
                            color: '#ffffff',
                            formatter: (value, context) => {
                                const sum = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / sum) * 100).toFixed(1) + '%';
                                return percentage;
                            },
                            font: {
                                weight: 'bold',
                                size: 14
                            }
                        }
                    }
                }
            });
        }

        // ユーザーチャート
        const userCtx = document.getElementById('userChart').getContext('2d');
        createChart(userCtx, userData);

        // AIチャート
        const aiCtx = document.getElementById('aiChart').getContext('2d');
        createChart(aiCtx, aiData);

        // コメントデータ
        const yesComments = [
            { text: "夫婦が別々の姓を持つことは、個人のアイデンティティを尊重する上で重要です。", stances: 10, likes: 18, favorites: 5, comments: 4 },
            { text: "賛成です！姓を選ぶ自由は大切です。", stances: 8, likes: 14, favorites: 3, comments: 2 },
            { text: "支持します。伝統に縛られない柔軟な社会が必要です。", stances: 5, likes: 9, favorites: 2, comments: 1 }
        ];

        const noComments = [
            { text: "夫婦で同じ姓を持つことで家族の一体感が保たれると思います。", stances: 7, likes: 11, favorites: 4, comments: 3 },
            { text: "反対します。姓の統一が社会の安定に寄与します。", stances: 4, likes: 7, favorites: 2, comments: 2 },
            { text: "再考が必要です。伝統を守るべきです。", stances: 2, likes: 4, favorites: 1, comments: 1 }
        ];

        // コメント表示関数
        function displayComments(comments, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = ''; // 既存のコメントをクリア
            comments.sort((a, b) => b.likes - a.likes);
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    <div class="comment-details">${comment.text}</div>
                    <div class="comment-header">
                        <div class="info">
                            <div class="icon-text"><i class="fas fa-bullhorn"></i> ${comment.stances}</div>
                            <div class="icon-text"><i class="fas fa-heart"></i> ${comment.likes}</div>
                            <div class="icon-text"><i class="fas fa-star"></i> ${comment.favorites}</div>
                            <div class="icon-text"><i class="fas fa-comments"></i> ${comment.comments}</div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        displayComments(yesComments, 'yes-comments');
        displayComments(noComments, 'no-comments');
    </script>
</body>
</html>
