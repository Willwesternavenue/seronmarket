<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィールモーダル - カードスタイル</title>
    <style>
        /* モーダルの背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(50,50,50,0.6);
        }

        /* モーダルコンテンツ */
        .modal-content {
            background-color: #f9f9f9;
            margin: 15% auto;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            position: relative;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* クローズボタン */
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            background-color: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            line-height: 25px;
            text-align: center;
            text-decoration: none;
        }

        .close:hover {
            background-color: #ff1c1c;
        }

        /* プロフィール画像 */
        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #ddd;
        }

        /* リンク */
        .modal a {
            display: inline-block;
            margin: 10px 0;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .modal a:hover {
            text-decoration: underline;
        }

        /* 情報リスト */
        .info {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            text-align: left;
        }

        .info li {
            background-color: #e3e3e3;
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
        }

        .info li span {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- トリガー -->
<a href="#" id="openModal">作成者名</a>

<!-- モーダル -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <button class="close" id="closeModal">&times;</button>
        <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
        <h3>User123</h3>
        <p><a href="https://youtube.com/yourchannel" target="_blank">YouTube</a></p>
        <ul class="info">
            <li><span>イシュー数:</span> 42</li>
            <li><span>ゴールドコイン:</span> 150</li>
        </ul>
    </div>
</div>

<!-- JavaScript -->
<script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementById('closeModal');

    openModal.onclick = function(e) {
        e.preventDefault();
        modal.style.display = 'block';
    }

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
