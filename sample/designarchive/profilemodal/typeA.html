<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロフィールモーダル - クリーン＆モダンスタイル</title>
    <style>
        /* モーダルの背景 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        /* モーダルコンテンツ */
        .modal-content {
            background-color: var(--color-white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 16px; /* 丸みを増やす */
            width: 500px; /* サイズを大きく */
            position: relative;
            box-shadow: 0 8px 16px var(--color-shadow);
            text-align: center;
        }

        /* クローズリンク */
        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 24px;
            text-decoration: none;
            color: var(--color-primary);
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .close:hover {
            color: var(--color-primary-dark);
        }

        /* プロフィール画像 */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--color-primary);
        }

        /* リンク */
        .modal a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
            transition: color var(--transition-speed);
        }

        .modal a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        /* 情報セクション */
        .info {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        .info li {
            margin: 12px 0;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .info li svg {
            margin-right: 10px;
            fill: var(--color-primary);
            width: 20px;
            height: 20px;
        }

        /* フィールドタイトル */
        .field-title {
            font-weight: bold;
            color: var(--color-text-dark);
            margin-top: 15px;
            display: block;
        }

        /* フィールド内容 */
        .field-content {
            margin-left: 30px;
            color: var(--color-text);
        }
    </style>
</head>
<body>

<!-- トリガー -->
<a href="#" id="openModal" style="color: var(--color-primary); text-decoration: none;">作成者名</a>

<!-- モーダル -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <a class="close" id="closeModal">&times;</a>
        <img src="profile.jpg" alt="プロフィール画像" class="profile-img">
        <h2>User123</h2>
        <a href="#" id="xLink">Xのリンク</a>
        <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener noreferrer">YouTube</a>
        <ul class="info">
            <li>
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"></path>
                </svg>
                作成したイシュー数: 42
            </li>
            <li>
                <svg viewBox="0 0 24 24">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"></path>
                </svg>
                保有ゴールドコイン数: 150
            </li>
            <li>
                <svg viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
                             4.42 3 7.5 3c1.74 0 3.41 0.81 
                             4.5 2.09C13.09 3.81 14.76 3 
                             16.5 3 19.58 3 22 5.42 22 
                             8.5c0 3.78-3.4 6.86-8.55 
                             11.54L12 21.35z"></path>
                </svg>
                受け取ったいいねの数: 120
            </li>
            <li>
                <span class="field-title">専門分野:</span>
                <span class="field-content">政治, 経済</span>
            </li>
            <li>
                <span class="field-title">関心分野:</span>
                <span class="field-content">ライフ, 社会, 少子化</span>
            </li>
        </ul>
    </div>
</div>

<!-- JavaScript -->
<script>
    const openModal = document.getElementById('openModal');
    const modal = document.getElementById('myModal');
    const closeModal = document.getElementById('closeModal');

    openModal.onclick = function(e) {
        e.preventDefault();
        modal.style.display = 'block';
    }

    closeModal.onclick = function() {
        modal.style.display = 'none';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
