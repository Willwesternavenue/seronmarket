<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>„Ç§„Ç∑„É•„ÉºË©≥Á¥∞ - „Éá„Ç∂„Ç§„É≥Ê°à3-2</title>
    <style>
        body {

            background-color: #f0f2f5;

        }
        .container {

            background-color: #fff;

        .header {

        }
        .category {

        }
        .featured {

            margin-left: 12px;
        }
        .charts {

            margin-top: 40px;
        }
        .chart-container {

            width: 250px;
            height: 250px;
            margin: 20px;
        }
        .chart-container canvas {
            width: 100%;
            height: 100%;
        }
        .legend {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .comments {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;

        }
        .comments-side {

        }
        .comments-side h2 {

            padding-bottom: 10px;
            color: #333;
        }
        .comment {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .comment:hover {

        }
        .likes {

        }
        .comment-details {
            display: none;

            color: #555;
        }
        @media (max-width: 768px) {
            .comments {

            }

        }
    </style>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <span class="category">ÁµåÊ∏à</span>
                <span class="featured">Featured</span>
            </div>
            <h1>„Ç§„Ç∑„É•„ÉºË©≥Á¥∞: „Çµ„É≥„Éó„É´„Ç§„Ç∑„É•„Éº</h1>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="userChart"></canvas>
                <div class="legend">„É¶„Éº„Ç∂„Éº„Çπ„Çø„É≥„Çπ</div>
            </div>
            <div class="chart-container">
                <canvas id="aiChart"></canvas>
                <div class="legend">AIË©ï‰æ°</div>
            </div>
        </div>
        <div class="comments">
            <div class="comments-side">
                <h2>YES „Ç≥„É°„É≥„Éà</h2>
                <div id="yes-comments">
                    <!-- YES„Ç≥„É°„É≥„Éà„Åå„Åì„Åì„Å´Â±ïÈñã -->
                </div>
            </div>
            <div class="comments-side">
                <h2>NO „Ç≥„É°„É≥„Éà</h2>
                <div id="no-comments">
                    <!-- NO„Ç≥„É°„É≥„Éà„Åå„Åì„Åì„Å´Â±ïÈñã -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // „Éá„Éº„ÇøË®≠ÂÆö
        const userData = {
            labels: ['YES', 'NO', 'ÊßòÂ≠êË¶ã'],
            datasets: [{
                data: [55, 35, 10],
                backgroundColor: ['#42A5F5', '#EF5350', '#FFCA28'],
                hoverBackgroundColor: ['#64B5F6', '#E57373', '#FFD54F']
            }]
        };

        const aiData = {
            labels: ['YES', 'NO'],
            datasets: [{
                data: [60, 40],
                backgroundColor: ['#66BB6A', '#FFA726'],
                hoverBackgroundColor: ['#81C784', '#FFB74D']
            }]
        };

        // „ÉÅ„É£„Éº„ÉàÊèèÁîªÈñ¢Êï∞
        function createChart(ctx, data, options = {}) {
            return new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });
        }

        // „É¶„Éº„Ç∂„Éº„ÉÅ„É£„Éº„Éà
        const userCtx = document.getElementById('userChart').getContext('2d');
        createChart(userCtx, userData);

        // AI„ÉÅ„É£„Éº„Éà
        const aiCtx = document.getElementById('aiChart').getContext('2d');
        createChart(aiCtx, aiData);

        // „Ç≥„É°„É≥„Éà„Éá„Éº„Çø
        const yesComments = [
            { text: "„Åì„Çå„ÅØÁ¥†Êô¥„Çâ„Åó„ÅÑÊèêÊ°à„Åß„Åô„ÄÇ", likes: 18 },
            { text: "Ë≥õÊàê„Åß„ÅôÔºÅ", likes: 14 },
            { text: "ÊîØÊåÅ„Åó„Åæ„Åô„ÄÇ", likes: 9 }
        ];

        const noComments = [
            { text: "Êá∏Âøµ„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ", likes: 11 },
            { text: "ÂèçÂØæÊÑèË¶ã„Åß„Åô„ÄÇ", likes: 7 },
            { text: "ÂÜçËÄÉ„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ", likes: 4 }
        ];

        // „Ç≥„É°„É≥„ÉàË°®Á§∫Èñ¢Êï∞
        function displayComments(comments, elementId) {
            const container = document.getElementById(elementId);
            comments.sort((a, b) => b.likes - a.likes);
            comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.innerHTML = `
                    ${comment.text} <span class="likes">üëç ${comment.likes}</span>
                    <div class="comment-details">Ë©≥Á¥∞„Å™„Ç≥„É°„É≥„Éà: "${comment.text}" „Å´Èñ¢„Åô„ÇãËøΩÂä†ÊÉÖÂ†±„Åß„Åô„ÄÇ</div>
                `;
                div.onclick = () => {
                    const details = div.querySelector('.comment-details');
                    details.style.display = details.style.display === 'block' ? 'none' : 'block';
                };
                container.appendChild(div);
            });
        }

        displayComments(yesComments, 'yes-comments');
        displayComments(noComments, 'no-comments');
    </script>
</body>
</html>
