<body>
    <div class="container">

    <script>
        // „Éá„Éº„ÇøË®≠ÂÆö
        const combinedData = {

                },
                {

                    data: [55, 45],
                    backgroundColor: ['#66BB6A', '#FFA726'],
                    hoverBackgroundColor: ['#81C784', '#FFB74D']
                }
            ]
        };

        // „ÉÅ„É£„Éº„ÉàÊèèÁîª
        const ctx = document.getElementById('userAiChart').getContext('2d');
        const userAiChart = new Chart(ctx, {
            type: 'pie',
            data: combinedData,
            options: {
                responsive: true,
                plugins: {
                    legend: {

        // „Ç≥„É°„É≥„Éà„Éá„Éº„Çø
        const yesComments = [
            { text: "„Åì„ÅÆÊèêÊ°à„ÅØÈùûÂ∏∏„Å´ÊúâÁõä„Å†„Å®ÊÄù„ÅÑ„Åæ„Åô„ÄÇ", likes: 20 },
            { text: "ÂÖ®Èù¢ÁöÑ„Å´Ë≥õÊàê„Åß„ÅôÔºÅ", likes: 16 },
            { text: "ËâØ„ÅÑÊñπÂêëÊÄß„Å†„Å®ÊÄù„ÅÑ„Åæ„Åô„ÄÇ", likes: 10 }

        const noComments = [

        // „Ç≥„É°„É≥„ÉàË°®Á§∫Èñ¢Êï∞
        function displayComments(comments, elementId) {
            const container = document.getElementById(elementId);
            comments.sort((a, b) => b.likes - a.likes);
            comments.forEach(comment => {
                const card = document.createElement('div');
                card.className = 'comment-card';
                card.innerHTML = `

                `;
                card.onclick = () => {

                    details.style.display = details.style.display === 'block' ? 'none' : 'block';

        displayComments(yesComments, 'yes-comments');

</html>
