<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>円形アクションボタンデザインカードサンプル</title>
    <!-- Font AwesomeのCDNリンク -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pO3Z1n3ZDhE5Cevt6aH0OqDn74v7Qk96PvUV3nMhd3wRr3wprOJa9CuhYkNsRVL60k+GTxD1vXGwPT8GJt5qkA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f9fafb;
            padding: 25px;
        }

        .horizontal-card {
            display: flex;
            align-items: center;
            border: 1px solid #e1e4e8;
            border-radius: 16px;
            padding: 20px 25px;
            margin: 30px auto;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .horizontal-card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(-8px);
        }

        .card-left {
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 30px;
            position: relative;
        }

        .issue-category {
            background-color: #ff7f50;
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 15px;
            text-align: center;
        }

        .trending-icon {
            position: absolute;
            top: -12px;
            right: -15px;
            background-color: #2ecc71;
            color: #fff;
            padding: 6px;
            border-radius: 50%;
            font-size: 0.8em;
        }

        .vote-bar-container {
            width: 100%;
            height: 10px;
            background-color: #dfe6e9;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            position: relative;
        }

        .vote-bar-yes {
            background-color: #74b9ff;
            height: 100%;
        }

        .vote-bar-no {
            background-color: #ff7675;
            height: 100%;
        }

        .vote-counts {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            margin-top: 6px;
            color: #636e72;
        }

        .card-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .issue-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #2d3436;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-icons .icon-wrapper {
            position: relative;
            cursor: pointer;
            color: #636e72;
            background-color: #dfe6e9;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .action-icons .icon-wrapper:hover {
            background-color: #b2bec3;
            color: #2d3436;
        }

        .action-icons .icon-wrapper .count {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background-color: #d63031;
            color: #fff;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .horizontal-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-left {
                margin-right: 0;
                margin-bottom: 20px;
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }

            .vote-bar-container {
                width: 90%;
            }

            .action-icons {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="horizontal-card">
        <div class="card-left">
            <span class="issue-category">テクノロジー</span>
            <span class="trending-icon"><i class="fas fa-fire"></i></span>
            <div class="vote-bar-container">
                <div class="vote-bar-yes" style="width: 45%;"></div>
                <div class="vote-bar-no" style="width: 55%;"></div>
            </div>
            <div class="vote-counts">
                <span>YES: 45%</span>
                <span>NO: 55%</span>
            </div>
        </div>
        <div class="card-right">
            <h4 class="issue-title">AIの倫理規制強化について</h4>
            <div class="action-icons">
                <div class="icon-wrapper like-button" data-issue-id="4">
                    <i class="fas fa-thumbs-up"></i>
                    <span class="count">18</span>
                </div>
                <div class="icon-wrapper favorite-button" data-issue-id="4">
                    <i class="fas fa-star"></i>
                    <span class="count">7</span>
                </div>
                <div class="icon-wrapper comment-button" data-issue-id="4">
                    <i class="fas fa-comment"></i>
                    <span class="count">3</span>
                </div>
                <div class="icon-wrapper stance-button" data-issue-id="4">
                    <i class="fas fa-exchange-alt"></i>
                    <span class="count">4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // アクションアイコンのクリックイベントハンドラ
        document.querySelectorAll('.action-icons .icon-wrapper').forEach(wrapper => {
            wrapper.addEventListener('click', () => {
                // カウントを取得
                let countSpan = wrapper.querySelector('.count');
                let count = countSpan ? parseInt(countSpan.textContent) : 0;
                // カウントを増加
                count++;
                // カウントを更新
                countSpan.textContent = count;
            });
        });
    </script>
</body>
</html>
